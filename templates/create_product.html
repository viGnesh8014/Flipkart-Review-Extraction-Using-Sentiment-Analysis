<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Product Form</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Create Product</h2>

  <!-- Bootstrap Form -->
  <form method="post" action="/save_product/" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Product Name -->
    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input type="text" class="form-control" id="productName" name="productName" placeholder="Enter product name" required>
    </div>

    <!-- Product Description -->
    <div class="form-group">
      <label for="productDescription">Product Description:</label>
      <textarea class="form-control" id="productDescription" name="productDescription" rows="3" placeholder="Enter product description" required></textarea>
    </div>

    <!-- Product Price -->
    <div class="form-group">
      <label for="productPrice">Product Price:</label>
      <input type="number" class="form-control" id="productPrice" name="productPrice" placeholder="Enter product price" required>
    </div>

    <!-- Product Image -->
    <div class="form-group">
      <label for="productImage">Product Image:</label>
      <input type="file" class="form-control-file" id="productImage" name="image" accept="image/*">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Create Product</button>
  </form>
</div>

<!-- Include Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
